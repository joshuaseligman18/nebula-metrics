<a href="{{ partial "relLangPrettyUglyURL.hugo" (dict "to" .Site.Home) }}">
    <img class="nebula-logo" src="" />
</a>

<script type="text/javascript">
    const themeLogo = window.getComputedStyle(document.documentElement).getPropertyValue('--BROWSER-theme');
    const logos = document.querySelectorAll('.nebula-logo');
    for (const logo of logos) {
        logo.src = `/nebula-metrics/images/logo-${themeLogo}.png`;
    }

    const links = document.querySelectorAll('link');
    for (const link of links) {
        if (link.rel === 'icon') {
            link.href = `/nebula-metrics/images/favicon-${themeLogo}.png`;
        }
    }
</script>
